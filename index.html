<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSGO Maps Picking</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=960">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<form method='POST' action='show_map.php' onsubmit='return validate_choice()'>

        <input type="text" id="ChosenMap" name="ChosenMap" value="" hidden>
        <input type="text" id="Team2Side" name="Team2Side" value="" hidden>
        <input type="text" class="form-control form-control-sm" placeholder="Input name of Team 1" id="team1" name="Team1">
        <input type="text" class="form-control form-control-sm" placeholder="Input name of Team 2 " id="team2" name="Team2">

    <div id='Schedule' align="center">
        <table align="center" style="width: 60%">
            <caption style='caption-side: top; text-align: center'>
                <h3 id='Caption'> Team 1 up to ban two maps.</h3> </caption>
            <tbody>
                <tr>
                    <td class='map'>
                        <img src="Files/images/inferno.png" class="img-rounded map_icon" alt="Map1">
                    </td>
                    <td class='map'>
                        <img src="Files/images/mirage.png" class="img-rounded map_icon" alt="Map2">
                    </td>
                    <td class='map'>
                        <img src="Files/images/dust2.png" class="img-rounded map_icon" alt="Map3">
                    </td>
                    <td class='map'>
                        <img src="Files/images/ancient.png" class="img-rounded map_icon" alt="Map4">
                    </td>
                </tr>

                <tr>
                    <td class='map'>
                        <img src="Files/images/nuke.png" class="img-rounded map_icon" alt="Map5">
                    </td>
                    <td class='map'>
                        <img src="Files/images/overpass2.png" class="img-rounded map_icon" alt="Map6">
                    </td>
                    <td class='map'>
                        <img src="Files/images/vertigo.png" class="img-rounded map_icon" alt="Map7">
                    </td>
                    <td class="ChoseSide" style="text-align: center; padding: 20px"> <p id="Team2SidePicking"></p>
                        <table class="ChoseSide" style="width: 100%">
                            <tr ><td id="T"> <input type="button" onclick="setTeam2Side('T')" class="T" value="T"></td></tr>
                            <tr><td id="Ct"> <input type="button" onclick="setTeam2Side('Ct')" class="Ct" value="Ct"></td></tr>
                         </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div align="center" style="text-align: center">
        <input id='Ok' type="submit" class="btn btn-success" value="Confirm" disabled>
<!--        <button id='Cancel' type="button" class="btn btn-danger" onclick="location.reload();">Отменить</button>-->
    </div>
</form>
</body>
</html>
